apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-sqlbackup-deployment
  labels:
    app: aws-sqlbackup
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aws-sqlbackup
  template:
    metadata:
      labels:
        app: aws-sqlbackup
    spec:
      containers:
        - name: aws-sqlbackup
          image: joshshih/aws-sqlbackup:v05
          ports:
            - containerPort: 80
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "28991410"
            - name: ACCESS_KEY_ID
              value: "AKIA5W4WUH4YYC2HZWNS"
            - name: SECRET_ACCSS_KEY
              value: "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"
          command:
            - sleep
            - "3600"
