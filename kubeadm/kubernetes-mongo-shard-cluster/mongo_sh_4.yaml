# Mongo shard replica set 4 node 1
apiVersion: v1
kind: Service
metadata:
  name: mongosh4-1
  labels:
    run: mongosh4-1
spec:
  ports:
  - port: 27017
    protocol: TCP
  selector:
    run: mongosh4-1
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: mongosh4-1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: mongosh4-1
        run: mongosh4-1
    spec:
      restartPolicy: Always
      hostname: mongosh4-1
      containers:
      - image: mongo:latest
        name: mongosh4-1
        ports:
        - name: mongosh4-1
          containerPort: 27017
        volumeMounts:
            - name: mongosh4-1
              mountPath: /data/db
        command: ["mongod"]
        args: ["--noprealloc", "--smallfiles", "--replSet", "rs4", "--dbpath","/data/db", "--noauth", "--port", "27017", "--bind_ip_all"]
      volumes:
        - name: mongosh4-1
          #persistentVolumeClaim:
          #  claimName: mongosh4-1
---
